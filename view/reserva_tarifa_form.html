{include="header"}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="btn-group hidden-xs">

            </div>
            <div class="btn-group">
                <a class="btn" href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                    Nueva Tarifa
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1>Agregar Tarifa</h1>
        </div>
    </div>
    <hr />
    <form action="{$fsc->url()}" method="post">
        <div class="row form-group">
            <div class="col-md-2">
                <label for="idcategoria">Categoria:</label>
                <select name="idcategoria" id="idcategoria" class="form-control">
                    <option value="">Seleccione...</option>
                    {loop="$fsc->getCategoriaHabitacion()->fetchAll()"}
                    <option value="{$value->getId()}"{if="$fsc->getTarifa()->getIdCategoriaHabitacion() == $value->getId()"} selected="selected"{/if}>{$value->getNombre()}</option>
                    {/loop}
                </select>
            </div>
            <div class="col-md-2">
                <label for="codgrupo">Tipo de Convenio:</label>
                <select name="codgrupo" id="codgrupo" class="form-control">
                    <option value="">Seleccione...</option>
                    {loop="$fsc->getGruposCliente()->all()"}
                    <option value="{$value->codgrupo}"{if="$fsc->getTarifa()->getCodGrupoCliente() == $value->codgrupo"} selected="selected"{/if}>{$value->nombre}</option>
                    {/loop}
                </select>
            </div>
            <div class="col-md-2">
                <label for="monto">Monto:</label>
                <input name="monto" type="text" id="monto" class="form-control" value="{$fsc->getTarifa()->getMonto()}" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-5 col-md-1">
                <input type="submit" name="submit" id="submit" class="btn btn-default btn-primary" value="Guardar" />
            </div>
        </div>
    </form>
</div>

{include="footer"}
