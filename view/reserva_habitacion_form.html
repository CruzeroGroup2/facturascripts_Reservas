{include="header"}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="btn-group hidden-xs">

            </div>
            <div class="btn-group">
                <a class="btn" href="{$fsc->new_url()}">
                    <span class="glyphicon glyphicon-plus"></span>
                    Nueva Habitacion
                </a>
            </div>
        </div>

    </div>
</div>


<div class="container">
    <form action="{$fsc->url()}" method="post">
        <input type="hidden" id="id" name="id" value="{$fsc->getHabitacion()->getId()}" />
        <div class="row">
            <div class="col-md-1">
                <label for="numero">
                    Numero
                </label>
            </div>
            <div class="col-md-2">
                <input type="text" id="numero" class="form-control" name="numero" value="{$fsc->getHabitacion()->getNumero()}" />
            </div>
            <div class="col-md-1">
                <label>Pabellon:</label>
            </div>
            <div class="col-sm-2">
                <select name="idpabellon" class="form-control">
                    <option value="">Seleccione...</option>
                    {loop="$fsc->getPabellon()->fetchAll()"}
                    <option value="{$value->getId()}"{if="$fsc->getHabitacion()->getIdPabellon() == $value->getId()"} selected="selected"{/if}>{$value->getDescripcion()}</option>
                    {/loop}
                </select>
            </div>
            <div class="col-md-1">
                <label>Plazas Maximas:</label>
            </div>
            <div class="col-md-2">
                <input type="text" id="plaza_maxima" class="form-control" name="plaza_maxima" value="{$fsc->getHabitacion()->getPlazaMaxima()}" />
            </div>
            <div class="col-sm-1">
                <label>Categoria:</label>
            </div>
            <div class="col-sm-2">
                <select name="idcategoria" class="form-control">
                    <option value="">Seleccione...</option>
                    {loop="$fsc->getCategoriaHabitacion()->fetchAll()"}
                    <option value="{$value->getId()}"{if="$fsc->getHabitacion()->getIdCategoria() == $value->getId()"} selected="selected"{/if}>{$value->getNombre()}</option>
                    {/loop}
                </select>
            </div>
            <div class="col-md-1">
                <label>Estado:</label>
            </div>
            <div class="col-sm-2">
                <select name="idestado" class="form-control">
                    <option value="">Seleccione...</option>
                    {loop="$fsc->getEstado()->fetchAll()"}
                    <option value="{$value->getId()}"{if="$fsc->getHabitacion()->getIdEstado() == $value->getId()"} selected="selected"{/if}>{$value->getDescripcion()}</option>
                    {/loop}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-3">
                <input type="submit" id="submit" name="submit" value="Guardar" />
            </div>
        </div>
    </form>
</div>

{include="footer"}
