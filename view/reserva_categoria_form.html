{include="header"}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="btn-group hidden-xs">

            </div>
            <div class="btn-group">
                <a class="btn" href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                    Nueva Categoria Habitacion
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1>{if="$fsc->action=='edit'"}Editar{else}Agregar{/if} Categoría Habitación</h1>
        </div>
    </div>
    <hr />
    <form action="{$fsc->url()}" method="post">
        <input type="hidden" id="id" name="id" value="{$fsc->getCategoriaHabitacion()->getId()}" />
        <div class="row form-group">
            <div class="col-md-3">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="{$fsc->getCategoriaHabitacion()->getNombre()}" />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-offset-9 col-md-3">
                <input type="submit" name="submit" id="submit" class="btn btn-default btn-primary" value="Guardar" />
            </div>
        </div>
    </form>
</div>

{include="footer"}
